<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            background-color: #62306D;
        }

        .bottomright {
            position: absolute;
            bottom: 320px;
            right: 925px;
            width: 100px;
            height: 120px;
            background-color: #F7EC7D;
            border-radius: 0px 0px 50px 50px;
        }

        .bottomleft {
            position: absolute;
            bottom: 320px;
            left: 55px;
            width: 100px;
            height: 120px;
            background-color: #F7EC7D;
            border-radius: 0px 0px 50px 50px;
        }

        .middle {
            position: absolute;
            top: 35px;
            right: 1025px;
            width: 100px;
            height: 120px;
            background-color: #F7EC7D;
            border-radius: 50px 50px 0px 0px;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="bottomright"></div>
    <div class="bottomleft"></div>
    <div class="middle"></div>
</body>

</html>
